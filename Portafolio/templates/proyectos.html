{% extends "base.html" %}

{% block content %}
<h1>{{ page.titulo }}</h1>
<p>{{ page.texto }}</p>

<ul>
{% for p in proyectos %}
    <li>
        <strong>{{ p.nombre }}</strong><br>
        {{ p.descripcion }}<br>
        <a href="{{ p.link }}" target="_blank">Ver</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
