{% extends "base.html" %}
{% block content %}

<style>
.blog-container {
    display: flex;
    gap: 25px;
    margin: 3vh 0px 10vh 0px;
}

.blog-list {
    width: 30%;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    overflow-y: auto;
    max-height: 78vh;
}

.blog-item {
    padding: 15px;
    margin-bottom: 12px;
    background: #1b1b1b;
    border-radius: 10px;
    cursor: pointer;
    transition: background .2s;
}
.blog-item:hover {
    background: #222;
}

.blog-title {
    font-size: 18px;
    font-weight: 600;
}

.blog-content {
    width: 70%;
    background: #141414;
    padding: 30px;
    border-radius: 14px;
    min-height: 350px;
}
.blog-content h2 {
    font-size: 28px;
    margin-bottom: 15px;
}
.blog-content p {
    font-size: 18px;
    line-height: 1.55;
}

@media (max-width: 820px) {
    .blog-container {
        flex-direction: column;
    }
    .blog-list {
        width: 100%;
        max-height: unset;
    }
    .blog-content {
        width: 100%;
    }
}
</style>

<div class="blog-container">

    <!-- LISTA DE POSTS -->
    <div class="blog-list">
        <h2>Entradas del blog</h2>

        {% for post in posts %}
        <div class="blog-item"
             onclick='mostrarPost({{ post|tojson }}, {{ multimedia[post.id]|tojson if multimedia[post.id] else "[]" }})'>
            <div class="blog-title">{{ post.titulo }}</div>
        </div>
        {% endfor %}
    </div>

    <!-- CONTENIDO DEL POST -->
    <div class="blog-content" id="blogContent">
        <h2>Seleccioná un post</h2>
        <p>Elegí alguna entrada del lado izquierdo para verla completa.</p>
    </div>

</div>

<script>
function mostrarPost(post, media) {
    let html = `
        <h2>${post.titulo}</h2>
        <p>${post.contenido}</p>
    `;

    if (media.length > 0) {
        html += "<h3>Multimedia</h3>";

        media.forEach(item => {
            if (item.tipo === "imagen") {
                html += `<img src="${item.url}" style="width:100%; margin-top:15px; border-radius:12px;">`;
            }
            if (item.tipo === "video") {
                html += `
                    <iframe width="100%" height="300"
                        src="${item.url.replace("watch?v=", "embed/")}"
                        style="margin-top:15px; border-radius:12px;"
                        frameborder="0" allowfullscreen>
                    </iframe>
                `;
            }
            if (item.tipo === "audio") {
                html += `<audio controls style="margin-top:15px; width:100%;">
                            <source src="${item.url}">
                         </audio>`;
            }
        });
    }

    document.getElementById("blogContent").innerHTML = html;
}
</script>

{% endblock %}
