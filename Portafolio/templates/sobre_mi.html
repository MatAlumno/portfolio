{% extends "base.html" %}
{% block title %}Sobre mí — Portfolio{% endblock %}

{% block content %}
<section class="page-block">
    <h1>{{ datos.titulo }}</h1>
    <p>{{ datos.texto }}</p>

    <a class="btn btn-warning btn-sm"
    href="{{ url_for('admin_contenido_editar', seccion='sobre_mi') }}">
        Editar
    </a>
</section>
{% if datos %}
<section class="hero" style="background: url('{{ datos.fondo_url }}') center/cover fixed;">
    <div class="hero-inner">
        <img src="{{ datos.avatar_url }}" alt="Avatar" style="
      width:130px;
      height:130px;
      border-radius:50%;
      border:3px solid var(--accent);
      margin-bottom:18px;
    ">
        <h2>{{ datos.nombre }}</h2>
        <p style="color:var(--muted); margin-top:10px;">{{ datos.texto }}</p>
    </div>
</section>

<div class="container">
    <div class="card">
        <h2>{{ datos.titulo }}</h2>
        <p>{{ datos.descripcion }}</p>
    </div>
</div>
{% endif %}

{% endblock %}
