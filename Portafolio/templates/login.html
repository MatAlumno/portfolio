{% extends "base.html" %}
{% block content %}
<div class="container mt-5 col-md-4">
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.username.label }} {{ form.username(class="form-control") }}
    </div>
    <div class="mb-3">
      {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-dark w-100") }}
  </form>
</div>
{% endblock %}
